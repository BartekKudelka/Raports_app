{% extends 'base.html' %}

{% block head %}
<title>Title</title>
{% endblock %}


{% block body %}
    <hr>
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <header class="card-header">
                <h4 class="card-title mt-2 text-center">Sign up</h4>
            </header>
            <article class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="col form-group">
                            <label>Login </label>
                            <input type="text" name="username" class="form-control" placeholder="">
                        </div> <!-- form-group end.// -->

                    </div> <!-- form-row end.// -->
                    <div class="form-group">
                        <label>Create password</label>
                        <input class="form-control" name="password1" type="password">
                    </div> <!-- form-group end.// -->
                    <div class="form-group">
                        <label>Confirm password</label>
                        <input class="form-control" name="password2" type="password">
                    </div> <!-- form-group end.// -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"> Sign up</button>
                    </div> <!-- form-group// -->
                    <small class="text-muted">By clicking the 'Sign Up' button, you confirm that you accept our <br>
                        Terms of use and Privacy Policy.
                    </small>
                </form>
            </article> <!-- card-body end .// -->
            <div class="border-top card-body text-center">Have an account? <a href="/login">Log In</a></div>
        </div> <!-- card.// -->
    </div> <!-- col.//-->

</div> <!-- row.//-->

{% endblock %}
