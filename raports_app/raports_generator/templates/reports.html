{% extends 'base.html' %}

{% block head %}
<title>Create Report</title>
{% endblock %}

{% block body %}
<h3>Reports</h3>
<a href="{% url 'create_report' %}">Create Report</a>
<ul>
    {% for report in reports %}
    <li>{{report.start_date}} <a href="{% url 'show_visual_report' report.id %}">Show visual report</a></li>
    {% endfor %}
</ul>

{% endblock %}
